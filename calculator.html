<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="fontawesome" href="https://fontawesome.com/icons/divide?f=classic&s=solid">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
       <div class="main">
        <div class="screen">
            <div class="operand-1" sub-screen-1>oprn1</div>
            <div class="operand-2" sub-screen-2>oprnd2</div>

        </div>
        <button class="span-2" all-clear>AC</button>
        <button delete-number>DLT</button>
       
        <button number-operation> /</button>
        <button numbers>1</button>
        <button numbers>2</button>
        <button numbers>3</button>
        <button number-operation>*</button>
        <button numbers>4</button>
        <button numbers>5</button>
        <button numbers>6</button>
        <button number-operation>+</button>
        <button v>7</button>
        <button v>8</button>
        <button numbers>9</button>
        <button number-operation>-</button>
        <button numbers>.</button>
        <button numbers>0</button>
        <button class="span-2" equal-number>=</button>
       </div>
</body>
</html>
